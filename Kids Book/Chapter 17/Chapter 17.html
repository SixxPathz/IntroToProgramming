<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="5DayWeather"></div>
    <script>
      var days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
      var weather = [
        "Sunny",
        "Partly Sunny",
        "Partly Cloudy",
        "Cloudy",
        "Raining",
        "Snowing",
        "Thunderstorm",
        "Foggy"
      ];

      var maxTemp = 100;
      var minTemp = 0;
      generateWeather();
      function generateWeather() {
        for (var i = 0; i < days.length; i++) {
          var weatherToday =
            weather[Math.floor(Math.random() * weather.length)];
          var tempToday = Math.floor(
            Math.random() * (maxTemp - minTemp) + minTemp
          );
          document.getElementById("5DayWeather").innerHTML +=
            "<div id='" +
            days[i] +
            "' class='" +
            weatherToday +
            "'><b>Forecast for " +
            days[i] +
            ":</b><br><br>" +
            weatherToday +
            " and " +
            tempToday +
            " degrees.</div>";
        }
      }
    </script>
  </body>
</html>
